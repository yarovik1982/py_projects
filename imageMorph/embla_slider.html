<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
</head>
<style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
   }

   body {
      min-height: 100vh;
   }

   .container {
      max-width: 400px;
      margin: 0 auto;
      place-content: center;
      padding: 70px 0;
   }

   #slider {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      position: relative;
   }

   .swiper {
      width: 300px;
      height: 400px;
   }

   .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
   }

   .custom-pagination {
      top: 0;
      position: absolute;
      transform: translate(0);
   }

   .swiper-pagination-bullet {
      width: 50px;
      height: 50px;
      /* background: red !important; */
      border-radius: 50%;
      overflow: hidden;
      transition: all .3s linear;
      position: relative;
   }

   .custom-pagination .swiper-pagination-bullet-active {
      transform: scale(1.2);
      /* background: blue !important; */
   }
</style>

<body>
   <div class="container">
      <div id="slider">
         <!-- Блок для элементов пагинации -->
         <div class="custom-pagination" style="position: static; transform: translate(0);">
            <!-- Буллеты пагинации будут добавлены здесь автоматически -->
         </div>
         <!-- Swiper Slider -->
         <div class="swiper">
            <div class="swiper-wrapper">
               <div class="swiper-slide" data-img="./avavatar.ru_avatar_pyiIuHYJPmOwKJ1B.jpg">
                  <img src="/avavatar.ru_avatar_pyiIuHYJPmOwKJ1B.jpg" alt="">
               </div>
               <div class="swiper-slide" data-img="./2.jpg">
                  <img src="./2.jpg" alt="">
               </div>
               <div class="swiper-slide" data-img="./3.jpg">
                  <img src="./3.jpg" alt="">
               </div>
               <div class="swiper-slide" data-img="./4.jpg">
                  <img src="./4.jpg" alt="">
               </div>
               <!-- Добавьте слайды здесь -->
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
      <script>
         const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'vertical',
            loop: true,

            // If we need pagination

            pagination: {
               el: '.custom-pagination',
               clickable: true,
               renderBullet: function (index, className) {
                  const slides = document.querySelectorAll('.swiper-slide');
                  const img = slides[index].dataset.img;

                  return `
      <span class="${className}" style="
        background-image: url(${img});
        background-size: cover;
        background-position: center;
      "></span>
    `;
               },
            },
         });
      </script>
</body>

</html>
