<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Обратный отсчёт</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: #fff;
    }

    .timer {
      text-align: center;
    }

    .timer h1 {
      font-size: 32px;
      margin-bottom: 24px;
      font-weight: 500;
    }

    .time {
      font-size: 36px;
      font-weight: bold;
      line-height: 1.4;
    }

    .time span {
      margin: 0 6px;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="timer">
    <h1>До 16 марта осталось</h1>
    <div class="time" id="time"></div>
  </div>

  <script>
    function declension(number, forms) {
      const n = Math.abs(number) % 100;
      const n1 = n % 10;

      if (n > 10 && n < 20) return forms[2];
      if (n1 > 1 && n1 < 5) return forms[1];
      if (n1 === 1) return forms[0];
      return forms[2];
    }

    function updateTimer() {
      const now = new Date();
      const targetDate = new Date(
        now.getFullYear(),
        2, // март
        16,
        0, 0, 0
      );

      let diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("time").textContent = "0 дней 0 часов 0 минут";
        return;
      }

      const totalMinutes = Math.floor(diff / 1000 / 60);

      const days = Math.floor(totalMinutes / (60 * 24));
      const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
      const minutes = totalMinutes % 60;

      document.getElementById("time").innerHTML = `
        <span>${days} ${declension(days, ["день", "дня", "дней"])}</span>
        <span>${hours} ${declension(hours, ["час", "часа", "часов"])}</span>
        <span>${minutes} ${declension(minutes, ["минута", "минуты", "минут"])}</span>
      `;
    }

    updateTimer();
    setInterval(updateTimer, 60 * 1000);
  </script>
</body>
</html>
